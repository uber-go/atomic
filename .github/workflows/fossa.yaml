name: FOSSA Analysis
on: push

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'uber-go'
    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: FOSSA analysis
        uses: fossas/fossa-action@47ef11b1e1e3812e88dae436ccbd2d0cbd1adab0 # v1.0.0
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

